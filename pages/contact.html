			<nav class="header-links" id="external_links">

		<section id="contact_form">
			<div>
				<h1>Contact Me</h1>
				<p id="contact_details">
					Travis Skyles <br />
					<u>Travis.Skyles@gmail.com</u> <br />
					Beaverton, OR, USA
				</p>
				<p id="contact_message">
					I am always interested in taking on new and interesting opportunities.
					If you would like to get in contact with me, don't hesitate to contact
					me.
				</p>
				<form action="POST">
					<div>
						<input type="text" name="name" id="name" placeholder="Name" />
						<input type="text" name="email" id="email" placeholder="Email" />
					</div>
					<div>
						<input
							type="text"
							name="subject"
							id="subject"
							placeholder="Subject"
						/>
						<textarea
							name="message"
							id="message"
							placeholder="Message"
							cols="30"
							rows="12"
						></textarea>
					</div>
					<input id="submit" type="submit" value="SEND" />
				</form>
			</div>
		</section>
		<section id="map"><div id="map"></div></section>
		<script src="../js/map.js"></script>
